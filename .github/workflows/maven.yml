name: Java CI

on:
  workflow_dispatch: 
  push:
    branches:
      - main
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Проверка кода
      uses: actions/checkout@v2

    - name: Установка JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Сборка с помощью Maven
      run: mvn -B package  

    - name: Запуск тестов
      run: |
        TEST_RESULTS=$(mktemp)
        mvn -B test | tee "$TEST_RESULTS"
        TEST_PASSED=$(grep -oP '\d+ tests passed' "$TEST_RESULTS" | awk '{sum += $1} END {print sum}')
        TEST_FAILED=$(grep -oP '\d+ tests failed' "$TEST_RESULTS" | awk '{sum += $1} END {print sum}')
      
    - name: Оповещение в Telegram
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ${{ steps.build.outputs.result }}
          Успешно пройдено тестов: ${{ steps.build.outputs.TEST_PASSED }}
          Не пройдено тестов: ${{ steps.build.outputs.TEST_FAILED }}
