name: Java CI

on:
  workflow_dispatch: 
  push:
    branches:
      - main
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Проверка кода
      uses: actions/checkout@v2

    - name: Установка JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Сборка с помощью Maven
      run: mvn -B package  

    - name: Запуск тестов
      id: test
      run: |
        test_output=$(mvn test)
        passed_tests=$(echo "$test_output" | grep -oP '\d+ tests? passed' | sed 's/tests?//')
        failed_tests=$(echo "$test_output" | grep -oP '\d+ tests? failed' | sed 's/tests?//')
        echo "::set-output name=passed_tests::${passed_tests}"
        echo "::set-output name=failed_tests::${failed_tests}"

    - name: Оповещение в Telegram
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          Тесты успешно пройдены: ${{ steps.test.outputs.passed_tests }}. Тесты провалились: ${{ steps.test.outputs.failed_tests }}.
