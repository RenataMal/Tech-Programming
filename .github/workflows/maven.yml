name: Java CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Проверка кода
      uses: actions/checkout@v2

    - name: Установка JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Поиск абсолютного пути к файлу pom.xml
      run: echo "::set-env name=ABSOLUTE_POM_PATH::$(find $GITHUB_WORKSPACE -name pom.xml)"

    - name: Запуск тестов
      run: mvn -B test -f $ABSOLUTE_POM_PATH

  manual-test: 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Вывод текущего каталога
        run: pwd

      - name: Поиск абсолютного пути к файлу pom.xml
        run: echo "::set-env name=ABSOLUTE_POM_PATH::$(find $GITHUB_WORKSPACE -name pom.xml)"

      - name: Запуск тестов в ручном режиме 
        run: mvn -B test -f $ABSOLUTE_POM_PATH
        env:
          TEST_MODE: manual
